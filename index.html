<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VIVO RECUERDOS • Álbum Mágico</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body{margin:0;background:white;font-family:Arial;text-align:center;padding:20px;color:#333;}
    h1{color:#e91e63;font-size:2.5em;}
    .btn{background:#e91e63;color:white;padding:15px 30px;border-radius:50px;text-decoration:none;font-size:1.2em;margin:15px;}
  </style>
</head>
<body>
  <h1>❤️ VIVO RECUERDOS</h1>
  <p>Apunta al patrón HIRO impreso (10×10 cm)</p>
  <a href="https://jeromeetienne.github.io/AR.js/data/images/hiro.png" class="btn" download>↓ DESCARGAR PATRÓN HIRO</a>

  <a-scene embedded arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false;">
    
    <!-- Marcador Hiro (ahora agarra al instante) -->
    <a-marker preset="hiro">
      <a-plane rotation="-90 0 0" width="2" height="2" color="white">
        <a-video src="https://www.youtube.com/embed/3r6U-y8z3Yk?autoplay=1&loop=1&playlist=3r6U-y8z3Yk" 
                 width="1.8" height="1" position="0 0.3 0.05"></a-video>
        <a-text value="¡VIVO RECUERDOS!" align="center" color="#e91e63" position="0 -0.4 0"></a-text>
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
