<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VIVO RECUERDOS • Álbum Mágico</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin:0;overflow:hidden;background:white">
  <h1 style="position:absolute;top:10px;left:0;right:0;z-index:10;color:#e91e63;text-align:center;font-size:2.5em">
    ❤️ VIVO RECUERDOS
  </h1>
  <a href="https://jeromeetienne.github.io/AR.js/data/images/hiro.png" download 
     style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:#e91e63;color:white;padding:15px 30px;border-radius:50px;text-decoration:none;z-index:10">
     ↓ DESCARGAR PATRÓN
  </a>

  <a-scene embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false;">
    
    <a-marker preset="hiro">
      <!-- Video que NUNCA se bloquea -->
      <a-video src="https://youtu.be/jbDN0nDHWFM" 
               width="2" height="1.125" position="0 0.4 0" rotation="-90 0 0" 
               webkit-playsinline playsinline autoplay loop></a-video>
      
      <a-text value="¡PRIMER RECUERDO!" color="#e91e63" align="center" 
              position="0 -0.2 0" scale="1.5 1.5 1.5"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
