<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VivoRecuerdos</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body{margin:0;overflow:hidden;background:#000}
    #playBtn{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:90px;height:90px;background:red;border-radius:50%;border:none;
      color:white;font-size:36px;display:none;z-index:99;cursor:pointer;
    }
    #playBtn::after{content:"â–¶";margin-left:8px}
  </style>
</head>
<body>
  <button id="playBtn">PLAY</button>

  <a-scene embedded mindar-image="imageTargetSrc: target.png.mind; filterMinCF:0.0001; filterBeta:1000;" 
           vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:false">
    
    <a-assets>
      <video id="vid" src="video.mp4" preload="auto" playsinline webkit-playsinline loop="false" muted="false"></video>
    </a-assets>

    <a-camera></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video src="#vid" width="1" height="0.75" position="0 0 0.05" 
               rotation="0 0 0" visible="false" id="myvideo"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const playBtn = document.getElementById("playBtn");
    const videoEl = document.getElementById("vid");
    const videoEntity = document.getElementById("myvideo");

    // Espera a que la escena cargue
    sceneEl.addEventListener('loaded', () => {
      const targetEntity = document.querySelector('a-entity[mindar-image-target]');
      targetEntity.addEventListener('targetFound', () => {
        playBtn.style.display = "block";
      });
      targetEntity.addEventListener('targetLost', () => {
        playBtn.style.display = "none";
        videoEl.pause();
        videoEl.currentTime = 0;
        videoEntity.setAttribute("visible", "false");
      });
    });

    playBtn.addEventListener("click", () => {
      videoEl.play();
      videoEntity.setAttribute("visible", "true");
      playBtn.style.display = "none";
    });

    videoEl.addEventListener("ended", () => {
      playBtn.style.display = "block";
      videoEntity.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
