<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivoRecuerdos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        /* El botón grande personalizado */
        #playButton {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.4s;
        }
        #playButton::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 20px transparent solid;
            border-bottom: 20px transparent solid;
            margin-left: 8px;
        }
        /* Ocultar el botón cuando el vídeo empieza */
        .playing #playButton {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Cambia "hbd.mp4" por el nombre exacto de tu vídeo -->
    <video id="video" src="hbd.mp4" playsinline></video>

    <button id="playButton"></button>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            video.play();
            document.body.classList.add('playing');
        });

        // Si por alguna razón el usuario interactúa con la pantalla también puede iniciar
        document.body.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                document.body.classList.add('playing');
            }
        });
    </script>
</body>
</html>
